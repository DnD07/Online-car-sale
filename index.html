<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Online car sale</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Navbar -->
    <header>
        <!-- Navbar container -->
            <div class="nav container">
                <!-- menu icon -->
                <i class="bx box-menu" id="menu-icon"></i>
                <!-- logo -->
                <a href="#" class="logo">Car<span>Point</span></a>
                <!-- Nav list -->
                <ul class="navbar">
                    <li><a href="#home" class="active" >Home</a></li>
                    <li><a href="#about">About</a></li>
                    
                    
                </ul>
                <!-- seacrh item -->
                <i class="bx bx-search" id="search-icon"></i>
                <!-- search box -->
                <div class="search-box container">
                    <input type="search" name="" id="" placeholder="search here.."/>
                    
                </div>

            </div>
        </header>

        <section class="home" id="home">
            <div class="home-text">
                <h1>We have everything <br> Your <span>Neeed</span></h1>
                <p>Welcome to AutoFind, your premier destination for buying and selling cars online. 
                   finding the perfect car has never been easier. Explore our website and start your journey towards finding the car of your dreams today!</p>
                <!-- home button -->
                <a href="#" class="btn">Discover mode</a>

            </div>

            <div class="img">
                <img src="img/Background-home.jpg" alt="homeimg"/>
            </div>

        </section>
        

        <!-- link to js -->
        <script src="main.js"></script>

    
  </body>
</html>
